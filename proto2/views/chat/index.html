/*global chat */

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>채팅</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/javascripts/jquery/1.7.2/jquery.min.js"></script>
		<script src="/javascripts/chat/chat.js"></script>
	</head>
	<body>
		<div>
			<h1><a href="/"><img src="/images/logo.png" alt="logoImage"/></a></h1>
		</div>
		<div id="content">
			<div id="abc">
				<table border="1" >
					<tr>
						<td colspan="4" id="currentRoomTitle"></td>
					</tr>
					<tr>
						<!-- <td colspan="2"  height="300"><div id="messageBox" style="overflow-y:auto; width:100%; height:100%; padding:4px"></td> -->
						<td id="member"></td>
						<td>
						<div>
							<table border="1" id="roomInformation">
								<tr>
									<th>번호</th>
									<th>제목</th>
									<th>방장</th>
									<th>인원</th>
									<th>비밀방</th>
									<th>입장</th>
								</tr>
							</table>
							<input type="button" value="방만들기" id="makeRoom"/>
						</div></td>
					</tr>
					<tr>
						<td><select id="showRoomMember"></select></td>
						<td>
						<input type="text" id="message" />
						</td>
						<td align="center" >
						<input type="button" id="sendMessage" value="메시지 보내기"/>
						</td>
						<td>
						<input type="button" id="outRoom" value="나가기" disabled="disabled"/>
						</td>
					</tr>
				</table>
				<div id="roomForm" style="display: none;">
					<table border="1" id = "makeRoomInformation"  width="800" >
						<tr>
							<td width="100">제목</td>
							<td colspan="3">
							<input type="text" id="title" />
							</td>
						</tr>
						<tr>
							<td>인원</td>
							<td>
							<select id="maximumNumber">
								<option value="2" selected="true">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select></td>
						</tr>
						<tr>
							<td>공개선택</td>
							<td>
							<input type="radio" name="isOpenRoom" class="isOpenRoom" value="공개" checked="true"/>
							공개
							<input name="isOpenRoom" class="isOpenRoom" type="radio" value="비공개" />
							비공개 :
							<input type="password" id="password" disabled="disabled" />
							</td>
						</tr>
					</table>
					<input type="button" value="make" data-roomupdate="make" id="make"/>
					<input type="button" value="cancle" data-event="cancle" id="cancle"/>
				</div>
				
				
			</div>
		</div>
		<div>
			<p>
				&copy; Copyright  by 한종빈
			</p>
		</div>
		<script type="javascript">
			window.onload = function () {
				chat.init();
			};
		</script>
	</body>
</html>
